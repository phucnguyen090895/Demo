		 <div id="cart-container" style=" position: absolute;top: 600pt;left: 310pt;"></div>
		 <div class="total" id="grand-total" style="
    position: absolute;
    font-size: 40px;
    top: 970pt;
    left: 700pt;
"></div>
  
		<div onclick="checkout()" class="t m2 hd yf ff1 fsa fc2 sc0 ls7 ws8" style="left: 770pt;font-family: system-ui;font-weight: bold; cursor: pointer;">THANH TOÁN</div>

</div>
<script>
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const container = document.getElementById('cart-container');
    const totalDiv = document.getElementById('grand-total');

    function renderCart() {
      if (cart.length === 0) {
        container.innerHTML = `<p style="font-size: 40px;">Giỏ hàng trống.</p>`;
        totalDiv.innerText = "";
        return;
      }

      let total = 0;
      let tableHTML = `
        <table style="
    font-size: 40px;
">
          <thead>
            <tr>
              <th>Tên sản phẩm</th>
              <th>Số lượng</th>
              <th>Giá (VND)</th>
              <th>Tạm tính</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach((item, index) => {
        const itemTotal = item.quantity * item.price;
        total += itemTotal;

        tableHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.price.toLocaleString()}</td>
            <td>${itemTotal.toLocaleString()}</td>
            <td><button style="
    font-size: 30px;
" onclick="removeItem(${index})">Xóa</button></td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
      `;

      container.innerHTML = tableHTML;
      totalDiv.innerText = `Tổng cộng: ${total.toLocaleString()} VND`;
    }

    function removeItem(index) {
      if (confirm("Bạn có chắc muốn xóa sản phẩm này khỏi giỏ hàng?")) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Giỏ hàng trống!");
        return;
      }
      window.location.href = 'payment.html';
    }

    renderCart();
  </script>
